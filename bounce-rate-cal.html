<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Rate Calculator</title>
    <link rel="stylesheet" href="BounceRate.css">
</head>
<body>
    <div class="container">
        <h1 id="result"></h1>
        <h2>Bounce Rate Calculator</h2>
        <p>This is a javascript app to Calculate your Bounce Rate. Enter the Website visits, one-page visits and the Bounce rate in percent</p>
        <div class="flex">
            <input type="number" id="websitVisit" placeholder="Number of Website visits">
            <input type="number" id="onePageVisit" placeholder="Number of one-page visits">
        </div>
        <button class="btn" onclick="bounceRate()">Calculate your Bounce Rate</button>
        
    </div>
    <script src="BounceRate.js"></script>
</body>
</html>
